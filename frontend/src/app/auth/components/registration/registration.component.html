<div id="registration">
  <mat-card>
    <mat-card-content>
      <div class="header">
        <h2>Registration</h2>
      </div>
      <form (ngSubmit)="onSubmit()" name="registrationForm" [formGroup]="registrationForm" >
        <div class="email-input">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput required />
              <mat-error *ngIf="f.email.errors?.required">
                Email required
              </mat-error>
            </mat-form-field>
        </div>
        <div class="username-input">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput required />
            <mat-error *ngIf="f.username.errors">
              Username required
            </mat-error>
          </mat-form-field>
      </div>
        <div class="password-input">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required="" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{ hide ? 'visibility_off': 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="f.password.errors">
              Required Password
            </mat-error>
          </mat-form-field>
        </div>
        <mat-error *ngIf="error">
          {{ error }}
        </mat-error>
        <br>
        <button mat-flat-button color="primary" type="submit">Login</button>
      </form>
  
      <br/>
      <mat-divider></mat-divider>
      <div class="button-row">
        <a mat-button href="/login">Sign In (Login)</a>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
